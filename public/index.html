<!doctype html>
<html lang="en" ng-app="Tide">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a responsive email layout.">

<title>Tide</title>


<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
<link rel="stylesheet" href="css/home.css">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<script src="/socket.io/socket.io.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>

<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/services.js"></script>


</head>
<body>






<div class="pure-g-r content" id="layout">
    <div class="pure-u" id="nav">
        <img src="img/logo.png" />

        <div class="nav-inner">
            

            <div class="pure-menu pure-menu-open">
            	<!--
                <ul>
                    <li><a href="#">Chats <span class="message-count">(2)</span></a></li>
                    <li><a href="#">Sports</a></li>
                    <li><a href="#">CompSci</a></li>

                </ul>-->
            </div>
        </div>
    </div>

    <div class="pure-u-1" id="list" ng-controller="ChannelListCtrl">
    	<div class="message-item" id="channel-header" ng-click="">
    		<h2>Channels</h2>
    	</div>
    	
    	<div class="message-item">
    			<i class="fa fa-plus fa-3 icon-center"></i>
    	</div>
    	
		<div class="message-item new-channel">
    		<form ng-submit="setNewChannel(newChannel)">
    			<input type="text" ng-model="newChannel" placeholder="Name your new channel.">
    			<input type="submit" style="position: absolute; left: -9999px;" />
    		</form>
    	</div>
    	
    
    	<div class="message-item" ng-repeat="channel in channels" ng-click="activate(channel)" ng-class="{'message-selected': currentChannel == channel}">
    		<div class="pure-u">
                <h5 class="message-name">{{ channel.name }}</h5>
                <h4 class="message-subject">LastMessageSender</h4>
                <p class="message-desc">
                    This is a summary of the last message. 
                </p>
            </div>
    	</div>
    	<!--
        <div class="message-item message-selected pure-g">
            <div class="pure-u">
                <h5 class="message-name">Tilo Mitra</h5>
                <h4 class="message-subject">Hello from Toronto</h4>
                <p class="message-desc">
                    Hey, I just wanted to check in with you from Toronto. I got here earlier today.
                </p>
            </div>
        </div>-->
        
        
    </div>

    <div ng-view></div>
</div>


</body>
</html>
