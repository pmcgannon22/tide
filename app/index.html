<!doctype html>
<html lang="en" ng-app="Tide">
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="A layout example that shows off a responsive email layout.">

<title>Tide</title>


<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
<link rel="stylesheet" href="css/home.css">
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

<script src="/socket.io/socket.io.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>

<script src="js/controllers.js"></script>

</head>
<body>






<div class="pure-g-r content" id="layout" ng-controller="ChatCtrl">
    <div class="pure-u" id="nav">
        <img src="img/logo.png" />

        <div class="nav-inner">
            

            <div class="pure-menu pure-menu-open">
                <ul>
                    <li><a href="#">Chats <span class="message-count">(2)</span></a></li>
                    <li><a href="#">Sports</a></li>
                    <li><a href="#">CompSci</a></li>

                </ul>
            </div>
        </div>
    </div>

    <div class="pure-u-1" id="list">
    	<div class="message-item" ng-repeat="message in messages" ng-click="active(message)" ng-class="{'message-selected': message == selected}">
    		<div class="pure-u">
                <h5 class="message-name">{{ message.name }}</h5>
                <h4 class="message-subject">{{ message.subject }}</h4>
                <p class="message-desc">
                    {{ message.text }}
                </p>
            </div>
    	</div>
    	<!--
        <div class="message-item message-selected pure-g">
            <div class="pure-u">
                <h5 class="message-name">Tilo Mitra</h5>
                <h4 class="message-subject">Hello from Toronto</h4>
                <p class="message-desc">
                    Hey, I just wanted to check in with you from Toronto. I got here earlier today.
                </p>
            </div>
        </div>-->
        
        
    </div>

    <div class="pure-u-1" id="main">
        <div class="message-content">
            <div class="message-content-header pure-g">
                <div class="pure-u-1-2">
                    <h1 class="message-content-title">Hello from Toronto</h1>
                    <!--
                    <p class="message-content-subtitle">
                        From <a>Tilo Mitra</a> at <span>3:56pm, April 3, 2012</span>
                    </p>-->
                </div>

                <div class="pure-u-1-2 message-content-controls">
                    <button class="pure-button secondary-button">Reply</button>
                    <button class="pure-button secondary-button">Forward</button>
                    <button class="pure-button secondary-button">Move to</button>
                </div>
            </div>

            <div class="message-content-body">
            	
                <p ng-repeat="chat in chats" ng-class-odd="'left'" ng-class-even="'right'" class="message-bubble triangle-border">
                	<span class="helvetica chaticon">{{ chat.user | capitalized }}</span>
                    {{ chat.text }}
                    <span class="helvetica message-timestamp">{{ chat.time }}</span>
                </p>
                <div class="clearfix">
                <form class="pure-form" ng-submit="onPostChat()">
                	<textarea rows="3" placeholder="Enter message here..." ng-model="chatbox" class="pure-form-aligned chatbox"></textarea>
                	<button type="submit" class="pure-button">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
